name: "Validate Configs"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '27 3 * * 3'

jobs:
  validate-config-files:
    runs-on: ubuntu-latest
    steps:
    - uses: kehoe/validate-configs-action@v1
        with:
            reporter: "json"






